<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- home section -->
    <section class="section--home">

      <div class="section--carousel">

        <img src="./assets/images/img_2.jpg" alt="" />

      </div>
      <!-- playlists area  -->
      <h1 class="section--heading">Recently played</h1>

          <img

        </div>
        <div class="playlists--cards">
          <img
            class="playlists--cards-img"
            src="./assets/images/img_2.jpg"

          />
          <p class="playlists--cards-name">Top internationals -2</p>
        </div>
        <div class="playlists--cards">
          <img
            class="playlists--cards-img"
            src="./assets/images/img_3.jpg"
            alt=""
          />
          <p class="playlists--cards-name">Top internationals -3</p>
        </div>
      </div>
      <!-- playlists area  -->
      <!-- carousel -->
    </section>
    <!-- home section -->
